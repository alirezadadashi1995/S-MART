<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-MART | بازار مدارس</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- بخش معرفی پروژه -->
  <header class="hero">
    <h1>S-MART</h1>
    <p>بازار تأمین منابع و تجارت پیشرفته با مدارس</p>
    <p class="slogan">ایجاد ارتباط مستقیم میان مدارس، دانش‌آموزان و تأمین‌کنندگان</p>
  </header>

  <!-- دکمه‌های خدمات -->
  <section class="services">
    <button class="btn">🏫 خدمات مدارس</button>
    <button class="btn">🎓 خدمات دانش‌آموزان</button>
  </section>

  <!-- تامین‌کنندگان برتر -->
  <section class="suppliers">
    <h2>تأمین‌کنندگان برتر</h2>
    <div class="cards">
      <div class="card">📚 نشر اندیشه</div>
      <div class="card">🖊️ ایران تحریر</div>
      <div class="card">🖥️ مدبرکامپیوتر</div>
      <div class="card">🎨 آرتا</div>
      <div class="card">⚽ اسپرتینو</div>
    </div>
  </section>

  <!-- فرم ثبت نام تامین‌کنندگان -->
  <section class="register">
    <h2>ثبت‌نام تأمین‌کنندگان</h2>
    <form>
      <input type="text" placeholder="نام تأمین‌کننده" required>
      <input type="text" placeholder="زمینه فعالیت" required>
      <input type="tel" placeholder="شماره تماس" required>
      <input type="email" placeholder="ایمیل / وبسایت">
      <button type="submit" class="btn">ثبت‌نام</button>
    </form>
  </section>

  <footer>
    <p>© 2025 S-MART | Marketplace for Advanced Resources & Trade</p>
  </footer>
</body>
</html>
